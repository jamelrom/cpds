<template name="partesNuevo">
<div class="list-group">
    <center><h3>Selecciona un curso</h3></center>
    {{#each cursos}}
      {{> cursoElemento}}
    {{/each}}
  </div>
</template>

<template name="partesNuevoCurso">
  <div class="list-group">
    <center><h3>Selecciona un alumno</h3></center>
    {{#each alumnos}}
      {{> alumnoElemento}}
    {{/each}}
  </div>
</template>

<template name="partesNuevoCursoAlumno">
  <div class="btn-group" role="group" >
    <button type="button" class="btn btn-default disabled">{{curso.curso}}</button>
    <button type="button" class="btn btn-default disabled" id="grave">{{alumno.nombre}}</button>
  </div>

  <div class="panel panel-default">
  <div class="panel-body">
  <form role="form">

  <div class="input-group date">
    <label class="control-label" for="fecha">Fecha:</label>
    <input type="text" class="form-control" name="fecha"  id="fecha"   ><br>
    <label class="control-label" for="hora">Hora:</label>
    <div class="input-group clockpicker">
      <input type="text" class="form-control" value="{{horaactual}}"  name="hora" id="hora">
      <span class="input-group-addon">
          <span class="glyphicon glyphicon-time"></span>
      </span>
    </div>
  </div>
  <label class="control-label" for="gravedad">Gravedad:</label>
    <div class="btn-group" data-toggle="buttons" id="gravedad">
      <label class="btn btn-primary">
        <input type="radio" name="options" value="Leve" id="leve"> Leve
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" value="Grave"> Grave
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" value="Muy Grave"> Muy Grave
      </label>
    </div>
      <div class="form-group">
        <label class="control-label" for="comentario">Comentario:</label>
        <div class="controls">
          <textarea name="comentario" id="comentario" placeholder="Comentario" class="form-control" autofocus ></textarea>
        </div>
      </div>

      <input type="submit" value="Imponer parte" class="btn btn-primary"/>
  </form>
</div>
</div>
</template>
