<template name="parteElemento">
      <a type="button" class="list-group-item" data-toggle="tooltip" title="{{comentario}}" href="{{pathFor 'partePagina'}}">
        <!-- en este elemento hemos creado una etiqueta que tomara el color verde cuando sea leve, amarillo cuando sea grave y roja cuando sea muy grave para
      ello llamamos al ayudante de plantilla quegrave que nosotros hemos creado y elegimos una clase css u otra en funcion de su valor-->
         <span class="label
         {{#if quegrave 'Leve'}}label-success{{/if}}
         {{#if quegrave 'Grave'}}label-warning{{/if}}
         {{#if quegrave 'Muy Grave'}}label-danger{{/if}}
         ">{{gravedad}}</span>
         <strong>{{curso}}</strong> a
         <strong>{{alumno}}</strong>
            impuesto por <strong>{{profesor}}</strong>
            {{fechaYHoraFormateada fecha}} <!--el ayudante de plantilla fechaYhora formateada cambia el tipo de dato nativo de la base de datos en formato UTC al tipo dd/mm/yyy HH:mm -->
        {{#if sancionado}}<!--si el parte ya esta sancionado informamos de ello con una etiqueta roja-->
          <span class="label label-danger">sancionado</span>
        {{/if}}
       </a>
</template>

<template name="parteElementoSimple"> <!-- un elemento de parte mÃ¡s simple que utilizamos en algunas plantillas-->
  <a type="button" class="list-group-item" data-toggle="tooltip" title="{{comentario}}" >
     <span class='label
    {{#if quegrave 'Leve'}}label-success{{/if}}
    {{#if quegrave 'Grave'}}label-warning{{/if}}
    {{#if quegrave 'Muy Grave'}}label-danger{{/if}}
    '>{{gravedad}}</span><strong>{{profesor}}</strong>
       {{fechaYHoraFormateada fecha}}
  </a>
</template>
