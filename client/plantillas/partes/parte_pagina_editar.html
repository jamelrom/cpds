<template name="partePaginaEditar">
  <div class="btn-group" role="group" >
    <div class="input-group disabled">
      <label class="control-label" for="curso">Curso:</label>
      <button type="button" class="btn btn-default disabled" name="curso">{{curso}}</button>
      <label class="control-label" for="alumno">Alumno:</label>
      <button type="button" class="btn btn-default disabled" name="alumno">{{alumno}}</button>
      <label class="control-label" for="fecha">Profesor:</label>
      <button type="button" class="btn btn-default disabled">{{profesor}}</button>
    </div>
  </div>

    <div class="panel panel-default">
    <div class="panel-body">
    <form role="form">
<div class="input-group date">
  <label class="control-label" for="fecha">Fecha:</label>
  <input type="text" class="form-control" name="fecha"  id="fecha"  value="{{fechaFormateada fecha}}" ><br>
  <label class="control-label" for="hora">Hora:</label>
  <div class="input-group clockpicker" >
    <input type="text" class="form-control" value="{{horaFormateada fecha}}"  name="hora" id="hora" readonly='readonly' >
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
    </span>
  </div>
</div>
<label class="control-label" for="gravedad">Gravedad:</label>
  <div class="btn-group" data-toggle="buttons" id="gravedad">
    <label class="btn btn-primary">
      <input type="radio" name="options" value="Leve" id="Leve"> Leve
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" value="Grave" id="Grave"> Grave
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" value="Muy Grave" id="MuyGrave"> Muy Grave
    </label>
  </div>
        <div class="form-group">
          <label class="control-label" for="comentario">Comentario:</label>
          <div class="controls">
            <textarea name="comentario" id="comentario" placeholder="Comentario" value={{comentario}} class="form-control" autofocus ></textarea>
          </div>
        </div>
        {{#if sancionado}}
          <span class="label label-danger">El parte ha sido sancionado</span><br>
        {{/if}}

        <input type="submit" value="Editar" class="btn btn-primary editar"/>

    </form>
  </div>
  </div>
  </template>
